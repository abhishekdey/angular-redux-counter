<h2>Books</h2>
<app-book-list
  class="book-list"
  [books]="books$ | async"
  (add)="onAdd($event)"
></app-book-list>

<h2>My Collection</h2>
<app-book-collection
  class="book-collection"
  [books]="bookCollection$ | async"
  (remove)="onRemove($event)"
>
</app-book-collection>

<h2>Books</h2>
<app-movies-list
  class="book-collection"
  [movies]="movieCollection$ | async"
></app-movies-list>

<h4>iterator items</h4>

<span *ngFor="let i of items; let ii = index"> {{ ii }} </span>
